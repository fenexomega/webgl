varying vec4 Color;
varying vec3 outNormal;
varying vec3 vertexPos;

mat4 transpose(mat4 inMatrix) {
	 vec4 i0 = inMatrix[0];
	 vec4 i1 = inMatrix[1];
	 vec4 i2 = inMatrix[2];
	 vec4 i3 = inMatrix[3];

	 mat4 outMatrix = mat4(
					 vec4(i0.x, i1.x, i2.x, i3.x),
					 vec4(i0.y, i1.y, i2.y, i3.y),
					 vec4(i0.z, i1.z, i2.z, i3.z),
					 vec4(i0.w, i1.w, i2.w, i3.w)
					 );
	return outMatrix;
}

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

#define LIG_DIRECTION 	0
#define LIG_POINT 	  	1
#define LIG_SPOT 	  	2

uniform vec3 viewLocation;
varying vec4 Color;
varying vec3 outNormal;
varying vec3 vertexPos;

struct MaterialStruct
{
	vec3 ambient;
	vec3 difuse;
	vec3 specular;
	float shininess;
};

uniform MaterialStruct Material;



// TODO send light data to GPU
// do it in a way for having
// a variable amount of lights.
// declare an int for storing the
// currently amount of lights.
const int maxAmtOfLights = 8;
uniform int amtOfLights;

struct LightSource
{
	int active;
	int type;
	float ambientStr;
	float specularStr;

	vec3 specular;
	vec3 position;
	vec3 color;
	mat4 rotationMatrix;
};

uniform LightSource Lights[maxAmtOfLights];

vec4 spotLight(LightSource light)
{
	//TODO
	return vec4(1.0);
}

vec4 pointLight(LightSource light)
{
	vec3 lightPos = (light.rotationMatrix*vec4(light.position.xyz,1.0)).xyz;
//	vec3 lightPos = -light.position;
//	lightPos = normalize(lightPos);
	vec3 ambient,diffuse,specular;

	//ambient calculation
	ambient = Material.ambient * light.color * light.ambientStr;

	//diffuse calculation
	vec3 lightDir = normalize(lightPos - vertexPos );
	float diff = max(dot(outNormal,lightDir),0.0);
	diffuse = Material.difuse * 0.5 * light.color * diff;

	//specular
	vec3 viewDir = normalize(viewLocation - vertexPos);
	vec3 reflectedDir = reflect(-lightDir,outNormal);
	float spec = pow(max(dot(viewDir,reflectedDir),0.0),Material.shininess);
	specular = Material.specular  * light.color * spec;

	return vec4(ambient + diffuse + specular,1.0);
}

vec4 dirLight(LightSource light)
{
		
	vec3 lightPos = (light.rotationMatrix*vec4(light.position.xyz,1.0)).xyz;
//	vec3 lightPos = -light.position;
//	lightPos = normalize(lightPos);
	vec3 ambient,diffuse,specular;

	//ambient calculation
	ambient = Material.ambient * light.color * light.ambientStr;

	//diffuse calculation
	vec3 lightDir = normalize(-lightPos );
	float diff = max(dot(outNormal,lightDir),0.0);
	diffuse = Material.difuse * 0.5 * light.color * diff;

	//specular
	vec3 viewDir = normalize(viewLocation - vertexPos);
	vec3 reflectedDir = reflect(-lightDir,outNormal);
	float spec = pow(max(dot(viewDir,reflectedDir),0.0),Material.shininess);
	specular = Material.specular  * light.color * spec;

	return vec4(ambient + diffuse + specular,1.0);
}

void main()
{
/*	if(emmits_light == 1)
	{
		gl_FragColor = Color;
		return;
	}
*/
	vec4 result = vec4(0.0);
	//workround for using variable loops
	for(int i = 0; i < maxAmtOfLights; ++i)
	{
		if(i == amtOfLights)
			break;
		if(Lights[i].active == 0)
			continue;
		if(Lights[i].type == LIG_DIRECTION)
		{
			result += dirLight(Lights[i]);
		}
//		case LIG_POINT:
//			Color *= pointLight(Lights[i]); break;
//		case LIG_SPOT:
//			Color *= spotLight(lights[i]); break;
	}
	if(amtOfLights == 0)
		gl_FragColor = vec4(Material.specular,1.0);
	else
		gl_FragColor = result;
}
</script>
