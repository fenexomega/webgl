<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec3 vNormal;
uniform vec3 uColor; 
uniform mat4 view,model,proj;

varying vec4 Color;
varying vec3 outNormal;
varying vec3 vertexPos;


void main()
{
	Color = vec4(uColor,1.0);
	//To transform the normals accordly to the model matrix
	outNormal = normalize(transpose(inverse(model))*vNormal);
	vertexPos = vec3(model * vec4(vPosition,1.0));
	gl_Position =  proj*view*model* vPosition;
}
</script>
